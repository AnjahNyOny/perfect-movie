<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Movie | Film nay sy Mimi </title>
    <meta name="description" content="Découvrez, recherchez et organisez votre liste de films préférés avec CinéList.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="ar-white.svg">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="glow-bg"></div>

    <header>
        <div class="logo">
            <i data-lucide="clapperboard"></i>
            <span>Perfect Movie</span>
        </div>
    </header>

    <main>
        <section id="search-section" class="hero">
            <h1>Trouvons notre prochain <span>film</span></h1>
            <div class="search-container">
                <div class="search-wrapper">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="movie-search" placeholder="Rechercher un film (ex: Inception, Avatar...)">
                    <button id="search-btn">Rechercher</button>
                </div>
            </div>
        </section>

        <section id="search-result" class="section">
            <h2 class="section-title">Résultat de la recherche</h2>
            <div class="result-card-container">

            </div>
        </section>

        <section id="my-list" class="section">
            <div class="section-header">
                <h2 class="section-title">Notre Liste</h2>
                <span class="count">4 films</span>
            </div>

            <div class="movie-grid">

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Perfect Movie - Conçu pour les couples a distance pour lister leurs films a regarder.</p>
    </footer>

    <div id="rating-modal" class="modal">
        <div class="modal-content">
            <h2>Noter ce film</h2>
            <div class="form-group">
                <label for="user-rating">Notre note / 10</label>
                <input type="number" id="user-rating" min="0" max="10" step="0.5" placeholder="8.5">
            </div>
            <div class="form-group">
                <label for="user-comment">Notre commentaire</label>
                <textarea id="user-comment" rows="3" placeholder="Qu'as-tu pensé du film ?"></textarea>
            </div>
            <div class="modal-actions">
                <button id="cancel-modal" class="cancel-btn">Annuler</button>
                <button id="save-rating" class="save-btn">Enregistrer</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Ta configuration que tu viens de m'envoyer
        const firebaseConfig = {
            apiKey: "AIzaSyANkXoY6Ac7jYUl2N3Dnb8IXSebbXRe1Fo",
            authDomain: "perfect-movie.firebaseapp.com",
            projectId: "perfect-movie",
            storageBucket: "perfect-movie.firebasestorage.app",
            messagingSenderId: "947169874144",
            appId: "1:947169874144:web:e7658c334c30c228f10085"
        };

        // Initialisation de Firebase et Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const moviesCol = collection(db, 'movies');

        // TRÈS IMPORTANT : On "donne" ces outils à notre fichier script.js
        window.db = db;
        window.moviesCol = moviesCol;
        window.fbActions = { addDoc, onSnapshot, deleteDoc, doc };

        console.log("Firebase est connecté !");
    </script>

    <script src="script.js"></script>
    <script>
        // Initialiser Lucide Icons
        lucide.createIcons();
    </script>

</body>

</html>
